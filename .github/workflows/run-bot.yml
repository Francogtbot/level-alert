name: run-bot

on:
  workflow_dispatch:
  schedule:
    - cron: '*/2 * * * *'

jobs:
  ejecutar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: pip install requests

      - name: Ejecutar bot
        run: python bot.py
